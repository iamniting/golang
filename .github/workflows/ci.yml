name: TestGoTools

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        go: ["1.13", "1.14"]

    steps:
    - uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go }}

    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Check gofmt
      run: |
        output=$(find . -name '*.go' | xargs -n 1 gofmt -d -s -e)
        if test -z "$output"; then
          echo "All files are already gofmt"
          exit 0;
        else
          echo "$output"
          exit 1;
        fi

    - name: Check golint
      run: |
        go get -u golang.org/x/lint/golint
        output=$(find . -name '*.go' | xargs -n 1 golint)
        if test -z "$output"; then
          echo "All files are already golint"
          exit 0;
        else
          echo "$output"
          exit 1;
        fi
